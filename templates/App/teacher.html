<!DOCTYPE html>
<html>
<head>
	<title>Moji - Teacher Page</title>
	<script>
		window.MOJI_URL = "{{MOJI_URL}}";
	</script>

	<!-- JQUERY -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="{{STATIC_URL}}App/css/teacher.css"/>

	<script type="text/javascript" src="{{STATIC_URL}}App/js/teacher.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}App/js/AVL.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}App/js/Character.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}App/js/DrawingPad.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}App/js/TeacherSubmitter.js"></script>
	<script type="text/javascript" src="{{STATIC_URL}}App/js/TemplateManager.js"></script>
</head>
<body>
	<div id="main-content" class="text-center">
		<div id="navigation-bar"><h1>Moji - Teacher Page</h1></div>
		<div id="character-input-div" class="input-group input-group-sm">
			<span class="input-group-addon" id="sizing-addon3">Character:</span>
			<input type="text" id="character-input" class="form-control text-center" maxlength="1" aria-describedby="sizing-addon3">
		</div>
		<br/>
		<div id="drawing">
			<div id="drawing-canvas-block">
				<canvas id="drawing-canvas" width="275" height="275"></canvas>
				<canvas id="feedback-canvas" width="275" height="275"></canvas>
			</div>
			<br/>
			<div id="drawing-canvas-controls">
				<button type="button" id="drawing-submit" class="btn btn-primary">Submit</button>
				<button type="button" id="drawing-undo" class="btn btn-warning">Undo</button>
				<button type="button" id="drawing-clear" class="btn btn-danger">Clear</button>
				<button type="button" id="drawing-template" class="btn btn-success">Template</button>
				<button type="button" id="drawing-debug" class="btn btn-default">Debug</button>
			</div>
		</div>
	</div>

	<div id="template-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Character Image Template</h4>
				</div>
				<div class="modal-body">
					<div class="input-group">
						<span class="input-group-addon" id="basic-addon1">URL:</span>
						<input id="template-url" type="text" class="form-control" aria-describedby="basic-addon1">
					</div>
				</div>
				<div class="modal-footer">
					<button id="set-template-button" type="button" class="btn btn-primary">Set</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
